<body  ng-controller="LogoutCtrl">

   <!-- Nav and Main Content Start -->
   <div ng-controller="ToggleCtrl">

    <div id="page-wrapper" ng-class="{'open': toggle}">

      <!-- Sidebar -->
      <div id="sidebar-wrapper" ng-if="isAuthenticated()" ng-cloak>
        <ul class="sidebar">
          <li class="sidebar-main">
            <a ng-click="toggleSidebar()">
              Dashboard
              <span class="menu-icon glyphicon glyphicon-transfer"></span>
            </a>
          </li>
          <li class="sidebar-title"><span>NAVIGATION</span></li>
          <li ng-if="isAuthenticated()" class="sidebar-list">
            <a href="#/dashboard">Dashboard<span class="menu-icon fa fa-tachometer"></span></a>
          </li>
          <li ng-if="isAuthenticated()" class="sidebar-list">
            <a href="#/display">Continue<span class="menu-icon fa fa-table"></span></a>
          </li>
          <li class="sidebar-list">
            <a href="#/hello">Hello eg.<span class="menu-icon fa fa-table"></span></a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <div class="col-xs-4">
            <a href="https://github.com/rdash/rdash-angular" target="_blank">
              Github
            </a>
          </div>
          <div class="col-xs-4">
            <a href="https://github.com/rdash/rdash-angular/blob/master/README.md" target="_blank">
              About
            </a>
          </div>
          <div class="col-xs-4">
            <a href="#">
              Support
            </a>
          </div>
        </div>
      </div>

      <div id="content-wrapper">

                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">First Last
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li class="link">
                      <a href="#">
                        Profile
                      </a>
                    </li>
                    <li class="divider"></li>
                    <li class="link">
                      <a href ng-click="logout()">
                        Logout
                      </a>
                    </li>
                  </ul>
                </div>

              </div>
              <div class="meta">
                <div class="page">
                  Dashboard
                </div>
                <div class="breadcrumb-links">
                  Home / Dashboard
                </div>
              </div>
            </div>
          </div>
          <!-- End Header Bar -->


          <!-- Main content Start -->
          <article>
              <toaster-container></toaster-container>
              <div class="ui-view-container" ui-view="inner_page" >
              </div>
          </article>
          <!-- Main content End -->

        </div><!-- End Page Content -->

    </div><!-- End Page Wrapper -->

    <article>
        <toaster-container></toaster-container>
        <div ui-view="login_page" >
        </div>
    </article>

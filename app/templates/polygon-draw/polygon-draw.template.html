<div class="row">
	<div class="col-lg-2">

	Polygon Draw From Coordinates

	<!-- ng-submit="addData()" calls the $scope.addData = function() .js code upon a submit -->
	<form ng-submit="addData()" >
      <input ng-model="x"  size="2" placeholder="X" required type="number" min="0" max="600">
      <input ng-model="y"  size="2" placeholder="Y" required type="number" min="0" max="400">
      <input ng-model="amount"  size="3" placeholder="Amount" required type="number" min="5" max="100">
      <input class="btn-primary" type="submit" value="Add point">
	</form>
	<!-- Custom Button Which calls the $scope.autoAdd = function() method -->
	<form ng-submit="autoAdd()" >
		<input class="btn-secondary" type="submit" value="Draw Triangle">
		Click on the Pentagon!
		<ul>
		{{length_1}} -- {{length_2}}  -- {{the_string}} --xClick: {{posx}} -- yClick: {{posy}} -- maskValue: {{mask_value}} -- {{didHit}} --{{iter1}} -- {{iter2}}
	</ul>
	</form>

	<canvas id="canvas" style="border: 1px gray solid; float: left"></canvas>
	<img id="display_img" style="display: none;" />
  </div>

	<form ng-submit="drawJSON()" >

			<input class="btn-secondary" type="submit" value="Draw JSON">

	<form ng-submit="scaleDown()" >

	</form>
	<form ng-submit="scaleUp()" >
